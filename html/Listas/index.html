<!DOCTYPE html>
    <head>
        <title>
            Mi primera pagina
        </title>
    </head>
    <body>
     <!-- Existen listas ordenadas y no ordenadas, la diferencia entre ambas es que una nos mastrara los registros con un punto negro y la otra le colocara numeros  -->   
        <ul> <!-- Lista no ordenada -->
            <li> <!-- Indicamos los elementos que contiene con la etiqueda li-->
                Elemento 1
            </li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ul>
        <ol><!-- Lista ordenada -->
            <li>Elemento 1</li>
            <li>Elemento 2</li>
            <li>Elemento 3</li>
        </ol>

    </body>
</html>
