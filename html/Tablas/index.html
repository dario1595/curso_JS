<!DOCTYPE html>
    <head>
        <title>
            Mi primera pagina
        </title>
    </head>
    <body>
        <table><!-- Etiqueta para definir una tabla, esta se divide en cabecera, contenido y parte inferior -->
            <thead> <!--Etiqueta Cabecera-->
                <tr><!-- Indicar filas de la cabecera -->
                    <th><!-- Contenido de las celdas -->
                        Mes
                    </th>
                    <th>Ahorros</th>
                </tr>
            </thead>
            <tbody><!-- Etiqueta para mostrar el contenido -->
                <tr>
                    <td> <!-- Contenido en el body-->
                        Enero
                    </td>
                    <td>1000$</td>
                </tr>
                <tr>
                    <td> Febrero</td>
                    <td>500$</td>
                </tr>
            </tbody>
            <tfoot><!-- Pie de tabla-->
                <tr>
                    <td>Suma total:</td>
                    <td>1500$</td>
                </tr>
            </tfoot>
        </table>

    </body>
</html>
